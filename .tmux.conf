set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
bind k previous-window
bind j next-window
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-current-bg default
setw -g window-status-current-fg white
#setw -g monitor-activity off
set-option -g status-utf8 on
set-option -g status-justify left
#set-option -g status-bg default
set-option -g status-fg default
set-option -g message-fg red
set-option -g message-bg black
set -g status-justify right
set -g status-bg default
set -g status-fg default
set -g status-interval 5

set -g message-attr bold
set -g message-fg default
set -g message-bg white

# Window list
setw -g window-status-current-fg red
setw -g window-status-current-attr none
set -g status-bg black
set -g status-left-length 30
set -g status-right-length 60
set -g status-left ' #[default]'
set -g status-right '#[fg=white]%H:%M#[default]'

setw -g window-status-format '#[fg=brightyellow]#I #[fg=white]#W#[default] '
#FIXME: I want to be able to use: ‚ÆÅ
setw -g window-status-current-format '#[bg=white,fg=black] #W #[bg=black,fg=white]'
